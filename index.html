<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive navbar</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  </head>
  <body>
   
    <nav>
      <input type="checkbox" id="check" name="check" value="" />
      <label for="check" id="check_btn"><i class="fa-solid fa-bars"></i> </label>
      <label for="" class="logo"><i class="fa-solid fa-tooth"></i>Dental <span>Plus </span> </label>
      <ul>
        <div class="nav_item">
          <li><a href="#">Home</a></li>
          <li><a href="#">Pages</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </div>
        <div class="contact_item">
          
            <div class="info_box">
              <div class="info_icon">
                <a href=""><i class="fa-solid fa-phone-volume"></i></a>
              </div>
              <div class="info_description">
                <h4>Call Us</h4>
                <p>+01776 502 993</p>
              </div>
            </div>
            <div class="info_box">
              <div class="info_icon">
                <a href=""><i class="fa-solid fa-envelope"></i></a>
              </div>
              <div class="info_description">
                <h4>Support Help Line</h4>
                <p>Support@dentalplus.com</p>
              </div>
            </div>
            <div class="info_box">
              <div class="info_icon">
                <a href=""> <i class="fa-solid fa-location-dot"></i></a>
              </div>
              <div class="info_description">
                <h4>Get in Touch Now</h4>
                <p>218 Canal Street, New York</p>
              </div>
            </div>
            <div class="appoint">
              <button class="appoint_btn"><i class="fa-regular fa-calendar-days"></i>APPOINTMENT</button>
              <!-- <a href="" class="appoint_btn"><i class="fa-regular fa-calendar-days"></i>APPOINTMENT</a> -->
            </div>
          
        </div>
       
        
      </ul>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
